<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <div>
        <h1 class="text-center bg-primary text-light py-3">
          Weather Dashboard
        </h1>
      </div>
    </header>

    <div class="container">
      <div class="row my-5">
        <aside class="col-3 container">
          <div id="city-search" class="row">
            <div class="col-12">
              <h2>Search for a City:</h2>
            </div>
            <div class="col-12">
              <form action="" id="city-form">
                <input
                  type="text"
                  name="city"
                  class="form-control my-2 text-center"
                  placeholder="City Name Here"
                  id="form-search"
                />
                <button
                  name="city"
                  type="submit"
                  class="form-control btn btn-primary my-2"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
          <div id="search-history" class="row my-2">
            <div class="col-12">
              <div class="d-flex flex-column">
                <form action="" id="button-container">
                  <button
                    type="button"
                    class="search-result btn btn-secondary my-2 w-100"
                  ></button>
                  <button
                    type="button"
                    class="search-result btn btn-secondary my-2 w-100"
                  ></button>
                  <button
                    type="button"
                    class="search-result btn btn-secondary my-2 w-100"
                  ></button>
                  <button
                    type="button"
                    class="search-result btn btn-secondary my-2 w-100"
                  ></button>
                </form>
              </div>
            </div>
          </div>
        </aside>
        <main class="col-9">
          <div id="weather-today-container" class="border border-primary p-3">
            <h2 id="current-city"></h2>
            <p id="current-city-temp" class="lead"></p>
            <p id="current-city-wind" class="lead"></p>
            <p id="current-city-humidity" class="lead"></p>
            <p id="current-city-uv" class="lead"></p>
          </div>
          <div id="five-day-container" class="container p-3">
            <div id="five-day-title" class="row mb-2">
              <h3>5-Day Forecast</h3>
            </div>
            <div id="five-day-div" class="row justify-content-around">
              <div
                id="day-one"
                class="five-day-card col-2 bg-dark p-2 text-light"
              >
                <h4 id="day-1-date"></h4>
                <p id="day-1-temp"></p>
                <p id="day-1-wind"></p>
                <p id="day-1-humidity"></p>
              </div>
              <div
                id="day-two"
                class="five-day-card col-2 bg-dark p-2 text-light"
              >
                <h4 id="day-2-date"></h4>
                <p id="day-2-temp"></p>
                <p id="day-2-wind"></p>
                <p id="day-2-humidity"></p>
              </div>

              <div
                id="day-three"
                class="five-day-card col-2 bg-dark p-2 text-light"
              >
                <h4 id="day-3-date"></h4>
                <p id="day-3-temp"></p>
                <p id="day-3-wind"></p>
                <p id="day-3-humidity"></p>
              </div>
              <div
                id="day-four"
                class="five-day-card col-2 bg-dark p-2 text-light"
              >
                <h4 id="day-4-date"></h4>
                <p id="day-4-temp"></p>
                <p id="day-4-wind"></p>
                <p id="day-4-humidity"></p>
              </div>
              <div
                id="day-five"
                class="five-day-card col-2 bg-dark p-2 text-light"
              >
                <h4 id="day-5-date"></h4>
                <p id="day-5-temp"></p>
                <p id="day-5-wind"></p>
                <p id="day-5-humidity"></p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
